<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bookshelf</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,wght@0,400;0,500;0,700;1,400&family=Montserrat:ital,wght@0,400;0,500;0,600;0,700;1,700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./sass/index.scss" />
    <script type="module" src="./index-for-shopping-list.js"></script>
  </head>

  <body data-page-theme="light">
    <include src="./partials/header.html"></include>
    <div class="main-wrapper container">
      <aside class="sidebar">
        <include src="./partials/support.html"></include>
      </aside>
      <main>
        <section class="sh-list-section">
          <div class="sh-list-container container">
            <h1 class="sh-title shopping-title">
              Shopping <span class="sh-title title-span">List</span>
            </h1>
            <div class="empty-sh-list">
              <img
                class="book-column-img"
                srcset="
                  ./images/book-column@1x.png 1x,
                  ./images/book-column@2x.png 2x
                "
                src="./images/book-column@1x.png"
                alt="book-column"
              />
            </div>
            <ul class="shopping-list"></ul>
          </div>
        </div>
          <a href="#top" class="js-sroll-up visually-hidden">
            <div class="scroll-up-wrapper">
              <svg class="scroll-up-icon">
                <use href="./images/sprite.svg#scroll-up"></use>
              </svg>
            </div>
          </a>

        </section>
      </main>
    </div>
    <include src="./partials/pop-up-book.html"></include>
    <include src="./partials/footer.html"></include>
    <div class="auth-modal-root"></div>
    <div class="loader-root"></div>
    <script type="module" src="./pagination.js"></script>
    <script type="module" src="./js/shopping-list-render.js"></script>
  </body>
</html>
